<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .main{
            background-image: url("{% static 'image9.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="main">
<div class="container">
    <div class="row">
        <div class="col-sm-3">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">email:<input type="email" name="email" class="form-control"></div>
                <div class="form-group">password:<input type="password" name="password" class="form-control"></div>
                    <input type="submit" value="login">
                    <input type="reset" value="reset">
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">

        </div>
    </div>
</div>
</body>
</html>
