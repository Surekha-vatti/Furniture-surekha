
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="v UTF-8">
    <title>PROFILE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
        .main{
            background-image: url("{% static 'image14.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body class="main">
<center><h1>user-profile</h1></center>
<table class="table">
    {% for data in profile %}
    {% csrf_token %}
    <tr>
        <th>NAME:</th>
        <th>EMAIL:</th>
        <th>PASSWORD:</th>
        <th>MOBILE:</th>
        <th>ADDRESS:</th>
        <th>PINCODE:</th>
    </tr>
    <tr>
        <td>{{data.cname}}</td>
        <td>{{data.cemail}}</td>
        <td>{{data.cpassword}}</td>
        <td>{{data.cmno}}</td>
        <td>{{data.cadd}}</td>
        <td>{{data.cpin}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
